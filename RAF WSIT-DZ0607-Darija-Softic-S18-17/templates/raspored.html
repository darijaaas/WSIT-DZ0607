<html>
<head>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/s/dt/jq-2.1.4,pdfmake-0.1.18,dt-1.10.10,b-1.1.0,b-html5-1.1.0,b-print-1.1.0/datatables.min.css"
    />

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript"
            src="https://cdn.datatables.net/s/dt/jq-2.1.4,dt-1.10.10,b-1.1.0/datatables.min.js"></script>

    <title>Raspored</title>

    <style type="text/css">
        .column {
            width: 50%;
            float: left;
            text-align: center;
        }

        tr.odd {
            background-color: #90caf9 !important;
        }

        tr.odd .sorting_1 {
            background-color: #64b5f6 !important;
        }

        tr.even {
            background-color: #bbdefb !important;
        }

        tr.even .sorting_1 {
            background-color: #90caf9 !important;
        }
    </style>

    <script type="text/javascript">
        let table;

        $(document).ready(function() {
            table = $('#raspored').DataTable({
                dom: 'Blfrtip',
                buttons: ['copy']
            });
        });

        function filter(value) {
            $('#raspored').DataTable().search(value);
            $('#raspored').DataTable().draw();
            $('html, body').animate({ scrollTop: 0 }, 'fast');
        }
    </script>
</head>
<body>
<h3>Darija Softić S18/17</h3>

<table id="raspored" class="display dataTable no-footer" cellspacing="0" width="100%" role="grid"
       style="width: 100%;text-align: center;">
    <thead>
    <tr>
        <th>Predmet</th>
        <th>Tip</th>
        <th>Nastavnik</th>
        <th>Grupe</th>
        <th>Dan</th>
        <th>Termin</th>
        <th>Učionica</th>
    </tr>
    </thead>

    {% for r in raspored %}
    <tr>
        <td>{{r[1]}}</td>
        <td>{{r[2]}}</td>
        <td>{{r[3]}}</td>
        <td>{{r[4]}}</td>
        <td>{{r[5]}}</td>
        <td>{{r[6]}}</td>
        <td>{{r[7]}}</td>
    </tr>
    {% endfor %}
</table>

<div class="column">
    <b>Nastavnici</b>
    {% for n in nastavnici %}
    <a href="javascript:void(0)" onclick="filter('{{n}}');">
        <p>{{n}}</p>
    </a>
    {% endfor %}
</div>

<div class="column">
    <b>Ucionice</b>
    {% for u in ucionice %}
    <a href="javascript:void(0)" onclick="filter('{{u}}');">
        <p>{{u}}</p>
    </a>
    {% endfor %}
</div>
</body>
</html>
